name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/myzone-app-live:latest"
          docker build -t "$IMAGE" .

      - name: Push image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/myzone-app-live:latest"
          docker push "$IMAGE"
